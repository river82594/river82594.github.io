<script>

//R2
$("#parental").click(function(){
    if ($("p").parent().hasClass("blueBorder") && $("div").parent().hasClass("blueBorder") ){
    $("p").parent().removeClass("blueBorder");
    $("div").parent().removeClass("blueBorder");
    } else {
        $("p").parent().addClass("blueBorder");
        $("div").parent().addClass("blueBorder");
    };
});
//R3

$("#ancestor").click(function() {
    if ($("#a").parents().hasClass("redBorder")) {
        $("#a").parents().removeClass("redBorder");
    }else{
        $("#a").parents().addClass("redBorder");
    }
});

//R4

$("#child").click(function() {     
    if ($("nav").children().hasClass("blackBorder") && $("article").children().hasClass("blackBorder")) {
        $("nav").children().removeClass("blackBorder");
        $("article").children().removeClass("blackBorder");
    }else{
        $("nav").children().addClass("blackBorder");
        $("article").children().addClass("blackBorder");
    };
});

//R5

$("#descend").click(function() {     
    if ($("section").find("div").hasClass("purpBorder")) {
        $("section").find("div").removeClass("purpBorder");
        
    }else{
        $("section").find("div").addClass("purpBorder");
        
    };
});

//R6

$("#sibiling").click(function() {
    if ($("header").children().siblings("p").hasClass("greenBorder")) {
        $("header").children().siblings("p").removeClass("greenBorder");
        console.log("hey now")
    }else{
        $("header").children().siblings("p").addClass("greenBorder");
        console.log("now")
    };
});


</script>
